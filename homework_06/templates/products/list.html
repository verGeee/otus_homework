{% extends 'base.html' %}

{% block title %}
    Products
{% endblock %}


{% block body %}
    Products:
    <ul class="list-group">
        {% for product in products  %}
        <li class="list-group-item">
            <a href="{{ url_for(
            'shop.details', product_id=product.id) }}">
                {{product.name}}
            </a>
        </li>
        {% endfor  %}
    </ul>
    <br>
    <br>
    <div>
        <a href="{{ url_for(
                'shop.add') }}">
                Add product
        </a>
    </div>
{% endblock %}
