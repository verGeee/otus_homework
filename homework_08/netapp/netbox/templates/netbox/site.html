{% extends 'netbox/base.html' %}

{% block title %}

{% endblock %}

{% block body %}
    <div>
    <b>Devices:</b>
        <ul>
            {% for item in items %}
                <li>
                    <a href="{% url 'netbox:details' item.id %}">{{item.name}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
    <div>
        <a href="{% url 'netbox:list' %}">Back to the device list</a>
    </div>
    <br>
    <div>
        <a href="{% url 'netbox:site_list' %}">Back to the site list</a>
    </div>
{% endblock %}
