{% extends 'netbox/base.html' %}

{% block title %}
    Netbox
{% endblock %}

{% block body %}
    <div>
    <b>Sites:</b>
        <ul>
            {% for item in items %}
                <li>
                    <a href="{% url 'netbox:site' item.site %}">{{item.site}}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}

{% block footer %}
    <div>
        <a href="{% url 'netbox:list' %}">Back to the device list</a>
    </div>
{% endblock %}
