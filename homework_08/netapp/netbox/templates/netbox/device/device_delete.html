{% extends 'netbox/base.html' %}

{% block title %}
    Delete {{ items.name }}
{% endblock %}

{% block body %}
    <h3>Delete hostname {{ items.name }}?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
    <br>
{% endblock %}

{% block footer %}
    <div>
        <a class="btn btn-primary" href="{% url 'netbox:device_details' items.id %}">Back to the device</a>
    </div>
{% endblock %}
