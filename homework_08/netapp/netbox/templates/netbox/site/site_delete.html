{% extends 'netbox/base.html' %}

{% block title %}
    Delete {{ items.site }}
{% endblock %}

{% block body %}
    <h3>Delete site {{ items.site }}?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
    <br>
{% endblock %}

{% block footer %}
    <div>
        <a class="btn btn-secondary" href="{% url 'netbox:site_details' items.pk %}">Back to the site list</a>
    </div>
{% endblock %}
