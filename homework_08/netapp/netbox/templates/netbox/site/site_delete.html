{% extends 'netbox/base.html' %}

{% block title %}
    Delete {{ items.site }}
{% endblock %}

{% block body %}
    <h3>Delete site {{ items.site }}?</h3>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Delete">
    </form>
    <br>
{% endblock %}

{% block footer %}
    <div>
        <a href="{% url 'netbox:site_details' items.pk %}">Delete to the site</a>
    </div>
{% endblock %}
